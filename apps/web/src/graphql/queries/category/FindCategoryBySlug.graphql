query FindCategoryBySlug($slug: String!) {
  findCategoryBySlug(slug: $slug) {
    id
    title
    thumbnailUrl
    description
    createdAt
    tags {
      tag {
        id
        name
      }
    }
    streams {
      id
      title
      thumbnailUrl
      isLive
      user {
        username
        displayName
        avatar
        id
        isVerified
      }
      category {
        title
        slug
        description
      }
      tags {
        tag {
          id
          name
        }
      }
    }
  }
}
