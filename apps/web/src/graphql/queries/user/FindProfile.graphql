query FindProfile {
  findProfile {
    id
    email
    username
    hasPassword
    displayName
    lastUsernameChange
    lastEmailChange
    avatar
    bio
    isTotpEnabled
    isDeactivated
    isVerified
    isEmailVerified
    deactivatedAt
    notificationSettings {
      siteNotifications
      telegramNotifications
    }
    stream {
      serverUrl
      streamKey
      isChatEnabled
      isChatFollowersOnly
      isChatSubscribersOnly
    }
  }
}
