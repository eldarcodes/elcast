query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    username
    displayName
    avatar
    bio
    isVerified
    lastActive
    accentColor
    socialLinks {
      id
      title
      url
    }
    stream {
      id
      title
      thumbnailUrl
      isLive
      isChatEnabled
      isChatFollowersOnly
      isChatSubscribersOnly
      tags {
        tag {
          id
          name
        }
      }
      category {
        id
        title
      }
    }
    followings {
      id
    }
  }
}
