query FindAllStreams($filters: FiltersInput!) {
  findAllStreams(filters: $filters) {
    id
    title
    thumbnailUrl
    isLive
    tags {
      tag {
        id
        name
      }
    }
    user {
      username
      displayName
      avatar
      id
      isVerified
      accentColor
    }
    category {
      title
      slug
      description
    }
  }
}
