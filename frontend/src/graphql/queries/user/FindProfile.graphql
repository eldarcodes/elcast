query FindProfile {
  findProfile {
    id
    email
    username
    displayName
    avatar
    bio
    isTotpEnabled
    isVerified
    isEmailVerified
    notificationSettings {
      siteNotifications
      telegramNotifications
    }
    stream {
      serverUrl
      streamKey
      isChatEnabled
      isChatFollowersOnly
      isChatSubscribersOnly
    }
  }
}
